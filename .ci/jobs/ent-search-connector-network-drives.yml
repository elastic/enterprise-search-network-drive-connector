- job:
    name: ent-search-ingestion/network-drives-connector
    description: "Runs tests and linters against the repository."
    project-type: multibranch
    node: master
    concurrent: true
    script-path: .ci/pipelines/ent-search-connector-network-drives.groovy
    prune-dead-branches: true
    scm:
      - github:
          repo: enterprise-search-network-drives-connector
          repo-owner: elastic
          disable-pr-notifications: true
          branch-discovery: all
          discover-pr-origin: current
          discover-pr-forks-strategy: false
          discover-pr-forks-trust: nobody
          discover-tags: false
          build-strategies:
            - regular-branches: true
          property-strategies:
            all-branches:
              - pipeline-branch-durability-override: performance-optimized
          credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
